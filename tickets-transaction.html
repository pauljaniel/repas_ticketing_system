<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>

    <div class="container-fluid my-3">
        <div class="display-3 fw-bold text-decoration-underline mb-4">Ticketing System</div>
        <div class="row">
            <div class="col-lg-3">
                <div class="card text-bg-success">
                    <div class="card-header text-center fs-4">
                    Completed
                    </div>
                    <div class="card-body fw-bold d-flex align-items-center justify-content-around">
                    <h2 class="fw-bold fs-1"><i class="bi bi-check-circle-fill">  
                    &emsp;&emsp;&emsp;</i>3</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-warning">
                    <div class="card-header text-center fs-4">
                    On-Going
                    </div>
                    <div class="card-body fw-bold d-flex align-items-center justify-content-around">
                    <h2 class="fw-bold fs-1"><i class="bi bi-pencil-square">  
                    &emsp;&emsp;&emsp;</i>3</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-secondary">
                    <div class="card-header text-center fs-4">
                    On Queue
                    </div>
                    <div class="card-body fw-bold d-flex align-items-center justify-content-around">
                    <h2 class="fw-bold fs-1"><i class="bi bi-card-checklist">  
                    &emsp;&emsp;&emsp;</i>3</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-danger">
                    <div class="card-header text-center fs-4">
                    Overdue
                    </div>
                    <div class="card-body fw-bold d-flex align-items-center justify-content-around">
                    <h2 class="fw-bold fs-1"><i class="bi bi-exclamation-triangle-fill">
                    &emsp;&emsp;&emsp;</i>3</h2>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
